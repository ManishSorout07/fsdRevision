<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bus Book </title>
    <style> 
        nav{
            display:flex;
            align-items: center;
            justify-content:flex-start;
            flex-wrap:nowrap;
        }
        #img{
            display:flex;
           height: 120px;
           width:120px;

        }

</head>
<body>
    <nav> 
        <div id="img">

    <hr/> 
    <h1> <center> Welcome to bus taking system </center></h1>

    <form> 
        <table> 
         <tr> <th><label> User Detail </label>  </th> </tr>
         <tr> 
            <td> <label> User Name </label></td>
            <td> <input type="text" placeholder="username">  </td>

         </tr>

                <input type="radio" id="female" name="female" value="female">

            </td>

            

         </tr>

        </table>
    </form>
